<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sign up</title>
  </head>
  <body>
    <section class="signup">
      <div class="form">
        <div class="heading">
          <h1>Login Form</h1>
          <hr>
        </div>
        <form class="signup-form">
            <div class="btns">
                <button class="pink">Login</button>
                <button class="white">Signup</button>
            </div>
            <div class="inputs">
                <input type="email" class="email" placeholder="Email Address" />
                <br> <br>
                <input type="password" class="pwd"  placeholder="Password" />
            </div>
            <div class="fp">
                <p> <a href="#" class="forget">Forgot Password?</a></p>
            </div>
            <div id="login">
                <button class="log">Login</button>
            </div>
            <div class="sign">
             <p>Not a member? <a href="#" class="a">Signup</a></p>
            </div>
        </form>
      </div>
    </section>
  </body>
</html>
